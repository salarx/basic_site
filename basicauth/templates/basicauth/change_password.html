{% extends 'basicauth/base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        <fieldset>
            <legend>Change Password</legend><br>                     
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-info">Update</button>
        </fieldset>
    </form>
</div>

{% endblock %}
